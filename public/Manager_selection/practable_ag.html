  <link rel="stylesheet" href="../Manager_Selection/practable_ag.css">
</head>
<body>
    <header>
        <div class="logo_section">

        <div class="ul_section">

                <li>

                    <ul class="dropdown">

                    </ul>
                </li>
                <li>
                    <a href="#">Managers</a>
                    <ul class="dropdown">

                <a href="#"><i class="ri-discuss-fill"></i></a>
            </div> 
            <div class="user_logo">
                <p id ="User_ID">ADMIN</p>
                <div class="user_icon">
                    <a href="#"><i class="ri-user-3-fill"></i></a>
                </div> 
            </div> 
            <div class="sub-menu-wrap f">
              <div class="sub-menu">
                  <div class="user-info">
                      <h3 id="User_H3">James Aldrino</h3>
                  </div>
                  <hr>
                  <a href="#" class="sub-menu-links">
                      <i class="ri-user-3-fill"></i>

                  <a href="#" class="sub-menu-links">

        <div class="jumbotron text-center bg-white blackhead">
            <h1>Manager Selection Table</h1>
        </div>

            <div>
                <button class="btn p-0 m-0 ml-5 btn-light">
                    <input type="search" placeholder="search" class="search form-control">
                </button>
            </div>
            <div class="col-md-8 selectedDiv"></div>
        </div>
        <div class="row pt-3">
            <div class="col-md-12 col-sm-12 col-12 p-2">
                <div class="table-container">
                    <table id="tblData" class="table table-bordered table-hover table-striped">
                        <thead style="position: sticky; top: 0; background-color: white;">
                            <tr>
                                <th></th> <!-- No name for the first column -->
                                <th>Student ID</th>
                                <th>Name</th>
                                <th>Room No.</th>
                                <th>Contact No.</th>
                            </tr>
                        </thead>
                        <tbody class="reg-list">
                            <tr>
                                <td colspan="5" id="trLoader">
                                    <div class="text-center">Loading</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
